<!DOCTYPE html>
<html>
<head>
  <title>Trivia Quest: Brain Challenge</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Basic Styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 40px; 
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #3498db; /* Blue heading */
      font-size: 2.5em; /* Larger heading */
    }

    h2 {
      color: #3498db;
      margin-top: 0;
      margin-bottom: 20px; /* Added margin */
    }

    p {
      margin-bottom: 15px;
    }

    a {
      color: #e74c3c; /* Red link color */
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #c0392b; /* Darker red on hover */
    }

    /* App Description Styling */
    #app-description {
      margin-bottom: 40px; 
      text-align: center;
    }

    /* FAQ Styling */
    .faq-question {
      cursor: pointer;
      border: 1px solid #ddd;
      padding: 20px; /* Increased padding */
      margin-bottom: 15px; /* Increased margin */
      border-radius: 8px;
      position: relative;
      background-color: #f9f9f9; /* Light gray background for questions */
      transition: background-color 0.3s ease;
    }

    .faq-question:hover {
      background-color: #f1f1f1; /* Slightly darker gray on hover */
    }

    .faq-question::before {
      content: "\f078";
      font-family: 'Font Awesome 5 Free';
      font-weight: 900;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #3498db;
      font-size: 1.2em; /* Slightly larger icon */
      transition: transform 0.3s ease;
    }

    .faq-question.active::before {
      content: "\f077";
      transform: translateY(-50%) rotate(45deg);
    }

    .faq-answer {
      display: none;
      padding: 15px 20px 20px; /* Adjusted padding */
      border: 1px solid #ddd;
      border-top: none;
      border-radius: 0 0 8px 8px;
      background-color: #fbfbfb; /* Very light gray for answers */
    }

    /* Feedback Form Styling */
    #feedback-form {
      margin-top: 50px;
      padding: 30px; /* Increased padding */
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9; /* Light gray background for the form */
    }

    #feedback-form label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    #feedback-form input[type="text"],
    #feedback-form input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    #feedback-form textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    #feedback-form button[type="submit"] {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #feedback-form button[type="submit"]:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <!-- Rest of the HTML content -->
</body>
</html>
